<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css"/>
    <script src="calculator.js" defer></script>
    <title>Odin Project - Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">90
        </div>
        <div class="buttonSection">
            <div class="leftSection">
                <div class="advancedOperatorSection">
                    <button class="btnClear">AC</button>
                    <button class="btnPlusMinus">+/-</button>
                    <button class="btnPercentage">%</button>
                </div>
                <div class="digitSection">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button class="digit btn0">0</button> 
                    <button class="btnDecimal">.</button>
                </div>
            </div>
            <div class="rightSection">
                <div class="operatorSection">
                    <button class="operator">/</button>
                    <button class="operator">&times;</button>
                    <button class="operator">-</button>
                    <button class="operator">+</button>
                    <button class="operator">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
